# 워크플로우 이름 설정
name: Deploy React App to GitHub Pages

# 워크플로우 실행 조건 설정
on:
  # main 브랜치에 push가 발생할 때 실행
  push:
    branches: [ main ]
  # 수동으로 실행할 수 있도록 설정
  workflow_dispatch:

# GitHub Pages 배포에 필요한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 실행할 작업 정의
jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v3
      
      # 2. Node.js 설정
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install
      
      # 4. React 앱 빌드
      - name: Build
        run: npm run build
      
      # 5. GitHub Pages 설정
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      # 6. 빌드 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # build 작업이 완료된 후 실행
    steps:
      # GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
